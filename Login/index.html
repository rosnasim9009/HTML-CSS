<html>
<!--start head-->
<head>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Sign in</title>
</head>
<!--end head-->

<body>
  <div class="main">

    <!--From Begins-->
    <form action="http://google.co.in" method="get">
      <p class="sign" align="center">Sign in</p>
      <input type="text" class="user" name="user" required="required" align="center" placeholder="Username"/><br>
      <input type="password" class="pass" name="pwd" required="required" align="center" placeholder="Password"/><br>
      <input type="submit" class="submit" value="Submit"/>
      <p class="forgot" align="center"><a href="http://google.co.in">Forgot Password?</a></p>
    </form>
    <!--End of Form-->

  </div>
</body>
</html>
